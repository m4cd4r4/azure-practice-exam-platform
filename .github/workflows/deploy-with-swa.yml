name: Deploy Azure Practice Exam Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_RESOURCE_GROUP: rg-azpracticeexam-dev
  AZURE_LOCATION: Australia East

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Validate ARM Template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ./infrastructure/arm-templates/main-cost-optimized-with-swa.json
        parameters: ./infrastructure/arm-templates/parameters/dev-cost-optimized.parameters.json repositoryUrl=${{ github.server_url }}/${{ github.repository }}
        deploymentMode: Validate

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    outputs:
      staticWebAppName: ${{ steps.deploy.outputs.staticWebAppName }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Create Resource Group
      run: |
        az group create \
          --name ${{ env.AZURE_RESOURCE_GROUP }} \
          --location "${{ env.AZURE_LOCATION }}"
    
    - name: Deploy ARM Template
      id: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ./infrastructure/arm-templates/main-cost-optimized-with-swa.json
        parameters: ./infrastructure/arm-templates/parameters/dev-cost-optimized.parameters.json repositoryUrl=${{ github.server_url }}/${{ github.repository }}
        deploymentName: 'GitHubActions-${{ github.run_number }}'

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./src/frontend
    
    - name: Build application
      run: npm run build
      working-directory: ./src/frontend
      env:
        REACT_APP_API_BASE_URL: https://azpracticeexam-dev-functions.azurewebsites.net/api
        REACT_APP_ENVIRONMENT: production
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: src/frontend/build/

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/backend/ExamPlatform.Functions
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src/backend/ExamPlatform.Functions
    
    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish
      working-directory: ./src/backend/ExamPlatform.Functions
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: src/backend/ExamPlatform.Functions/publish/

  deploy-functions:
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-backend]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: ./backend
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: azpracticeexam-dev-functions
        package: ./backend

  deploy-static-web-app:
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false
    
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./frontend-build
    
    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/src/frontend"
        output_location: "build"
        skip_app_build: true
        skip_api_build: true

  close-pull-request:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
    - name: Close Pull Request
      id: closepullrequest
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "close"